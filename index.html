<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci칩n de Gr치ficos desde Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background-pattern.png'); /* Fondo decorativo */
            background-size: cover;
            background-attachment: fixed;
        }
        
        header {
            background-color: #f7b600; /* Amarillo de Shell */
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            color: #ffffff;
        }
        
        main {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .upload-section {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .upload-label {
            font-size: 1.2em;
            color: #e4002b; /* Rojo de Shell */
        }
        
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            width: 100%;
            height: auto;
        }
        
        footer {
            background-color: #f7b600; /* Amarillo de Shell */
            width: 100%;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        footer p {
            margin: 0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visualizaci칩n de Gr치ficos desde Excel</h1>
    </header>
    <main>
        <section class="upload-section">
            <label class="upload-label">Cargar datos desde el archivo Excel en el repositorio:</label>
            <button id="loadButton">Cargar Datos</button>
        </section>
        <section id="chartContainer" class="chart-container">
            <canvas id="myChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shell. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            fetch('https://raw.githubusercontent.com/luccabruno3z/graficos.github.io/main/data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);
                    displayChart(json);
                });
        });

        function displayChart(data) {
            const labels = data.map(row => row['Label']);
            const values = data.map(row => row['Value']);
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valores',
                        data: values,
                        backgroundColor: 'rgba(228, 0, 43, 0.2)', /* Rojo de Shell */
                        borderColor: 'rgba(228, 0, 43, 1)', /* Rojo de Shell */
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
